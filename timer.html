<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>timers</title>
    <style>
        body{
  background-color: #C8E6C9;
}

#timer{
  display: flex;
  justify-content: center;
  
  margin-top: 50px;
  font-size: 26px;
}

#timer div{
  margin: 10px 15px;
  text-align: center;
}

#timer div span{
  background-color: #388E3C;
  border-radius: 6px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  padding: 10px 10px 2px;
}

#timer div p{
  color: #388E3C;
  font-family: Helvetica, sans-serif;
  font-weight: bold;
}
    </style>
</head>
<body>
    <div id="timer">
        <div class="giorni">
            <span></span>
            <p>Giorni</p>
        </div>
        <div class="ore">
            <span></span>
            <p>Ore</p>
        </div>
        <div class="minuti">
            <span></span>
            <p>Minuti</p>
        </div>
        <div class="secondi">
            <span></span>
            <p>Secondi</p>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
